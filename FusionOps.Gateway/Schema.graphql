scalar UUID
scalar DateTime

type Allocation {
  allocationId: UUID!
  resourceId:   UUID!
  from:         DateTime!
  to:           DateTime!
}

type LowStockAlert {
  sku:          String!
  qtyLeft:      Int!
  expectedDate: DateTime!
}

type Query {
  allocation(projectId: UUID!): [Allocation!]!
}

type Subscription {
  lowStock: LowStockAlert!
}
