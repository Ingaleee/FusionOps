apiVersion: v1
kind: Service
metadata:
  name: fusion-gateway
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/path: /metrics
    prometheus.io/port: "80"
spec:
  selector:
    app: fusion-gateway
    rollout-type: active
  ports:
  - port: 80
    targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: fusion-gateway-preview
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/path: /metrics
    prometheus.io/port: "80"
spec:
  selector:
    app: fusion-gateway
    rollout-type: preview
  ports:
  - port: 80
    targetPort: 80
