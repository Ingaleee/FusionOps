name: security-scan
on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
    paths:
      - 'FusionOps.Presentation/**'
      - 'FusionOps.Gateway/**'
      - '.github/workflows/security-scan.yml'

jobs:
  trivy-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build API image (local)
        run: |
          docker build -t ghcr.io/${{ github.repository }}/fusion-api:scan -f FusionOps.Presentation/Dockerfile .
      - name: Build Gateway image (local)
        run: |
          docker build -t ghcr.io/${{ github.repository }}/fusion-gateway:scan -f FusionOps.Gateway/Dockerfile .
      - name: Trivy Scan API
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ghcr.io/${{ github.repository }}/fusion-api:scan
          ignore-unfixed: true
          vuln-type: 'os,library'
          exit-code: '1'
          severity: 'CRITICAL'
      - name: Trivy Scan Gateway
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ghcr.io/${{ github.repository }}/fusion-gateway:scan
          ignore-unfixed: true
          vuln-type: 'os,library'
          exit-code: '1'
          severity: 'CRITICAL'
